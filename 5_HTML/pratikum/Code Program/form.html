<html>
<head>
<title> react_yusuf-maolana (Task-HTML) </title>
<head> <h1> Buat Account Baru !!! </h1> </head>
<body>
<form>
	<fieldset>
		<legend><h2>Sign Up From</h2></legend>
			<div>
				First Name : 
				<p> <input type="text" name="first name" placeholder="Your First Name"> </p>
				Last Name : 
				<p> <input type="text" name="last name"  placeholder="Your Last Name"> </p>
			</div>
			<div>
				Gender : 
				<p> <input type="radio" name="Gender" value="Male"> Male </p>
				<p> <input type="radio" name="Gender" value="Female"> Female </p> 
				<p> <input type="radio" name="Gender" value="Other"> Other </p>
			</div>
			<div>
				Nasionality : 
				<p>
					<select name="Nasionality">
					<option value="Indonesia">Indonesia
					<option value="Japan">Japan
					<option value="Russia">Russia
					<option value="Korea">Korea
					<option value="German">German
					</select>
				</p>
			</div>
			<div> 
				Language Spoken : 
				<p><input type="checkbox" name="Language Spoken" value="Ya"> Bahasa Indonesia</p>
				<p><input type="checkbox" name="Language Spoken" value="Ya"> English</p>
				<p><input type="checkbox" name="Language Spoken" value="Ya"> Other</p>
			</div>
			<div>
				Bio : 
				<p>
					<textarea name="Bio" rows="10" cols="50" placeholder="Please Fill In Your Bio Here"></textarea>
				</p>
			</div>
			<div>
				<a href="welcome.html"><input type="button" value="Submit"></a>
				<input type="Reset" value="Reset">
			</div>
	</fieldset>
</form>
</body>
</html>
